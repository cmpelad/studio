Ywl0\",\"heroImageSrc\":\"https://images.unsplash.com/photo-1560707303-11e40c4110c1?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wzOTAzNzV8MHwxfHNlYXJjaHw1fHxjaGlsZHJlbiUyMHN1bW1lciUyMGNhbXB8ZW58MHx8fHwxNzIwMDk5NzI4fDA\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080\",\"heroImageAlt\":\"קדימון קעמפ גן ישראל אלעד (סטטי)\",\"heroImageHint\":\"children summer camp\",\"registrationFormUrl\":\"https://docs.google.com/forms/d/e/1FAIpQLSc4BOspqh2ohsp6W0OGHqGtuXWrMb3e6C1c0bhw4bbWwnCmWA/viewform?embedded=true\",\"paymentRedirectUrl\":\"https://icredit.rivhit.co.il/payment/PaymentFullPage.aspx?GroupId=5375c290-a52c-487d-ab47-14c0b0ef5365\",\"contactOfficeAddress\":\"המשרד הראשי: רחוב רבי יהודה הנשיא 22, אלעד (סטטי)\",\"contactPhoneNumber\":\"050-1234567 (סטטי)\",\"contactEmail\":\"office@camp-elad.org.il (סטטי)\",\"contactHours\":\"ימים א'-ה': 9:00-17:00, יום ו': 9:00-12:00 (סטטי)\",\"principalName\":\"הרב מנחם מענדל גרינפלד (סטטי)\",\"principalMessageParagraph1\":\"הורים וחניכים יקרים, אנו נרגשים לפתוח את שעריו של קעמפ גן ישראל אלעד לשנה נוספת של חוויות בלתי נשכחות. הקעמפ שלנו הוא לא רק מקום של כיף והנאה, אלא גם בית חם שמחנך לאורם של ערכי היהדות והחסידות. (סטטי)\",\"principalMessageParagraph2\":\"הצוות המסור שלנו, המורכב ממדריכים מנוסים וחדורי שליחות, עמל ימים כלילות כדי להכין תוכנית עשירה ומגוונת שתשלב פעילויות אתגריות, סדנאות יצירה, טיולים מרתקים, וכמובן – לימוד והעמקה בתכנים חסידיים בצורה חווייתית ומהנה. אנו מזמינים אתכם להצטרף למשפחת קעמפ גן ישראל אלעד! (סטטי)\",\"principalImageSrc\":\"https://placehold.co/400x500.png?text=Principal-Static\",\"principalImageAlt\":\"מנהל הקעמפ הרב מנחם מענדל גרינפלד (סטטי)\",\"principalImageHint\":\"rabbi portrait\",\"aboutTitle\":\"קעמפ גן ישראל אלעד: חוויה יהודית, חסידית ומהנה! (סטטי)\",\"aboutParagraph1\":\"קעמפ גן ישראל אלעד מציע לילדיכם חווית קיץ ייחודית המשלבת הנאה, תוכן ערכי ואווירה חסידית תוססת. אנו מאמינים שכל ילד הוא עולם ומלואו, ושואפים להעניק לכל חניך יחס אישי וחם, תוך פיתוח כישרונותיו וחיזוק הקשר שלו למורשת ישראל. (סטטי)\",\"aboutParagraph2\":\"הצוות המסור שלנו, המורכב ממדריכים בוגרים, אחראיים ובעלי ניסיון, מלווה את החניכים לאורך כל היום בפעילויות מגוונות, טיולים, סדנאות, התוועדויות ושיעורים מרתקים. אנו מקפידים על סטנדרטים גבוהים של בטיחות, כשרות ותנאים נאותים, כדי להבטיח לילדיכם קיץ בטוח, מהנה ובלתי נשכח. (סטטי)\",\"aboutImageSrc\":\"https://images.unsplash.com/photo-1504829857107-4acf85189b73?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wzOTAzNzV8MHwxfHNlYXJjaHwyfHxzdW1tZXIlMjBjYW1wJTIwZnVufGVufDB8fHx8MTcyMDA5OTgwMHww\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080\",\"aboutImageAlt\":\"קבוצת ילדים בפעילות קעמפ (סטטי)\",\"aboutImageHint\":\"camp activity\",\"mainSummaryVideoId\":\"gqgfz0h0om4\",\"galleryPageTitle\":\"גלריית תמונות (סטטי)\",\"summaryVideosPageTitle\":\"כל סרטוני הסיכום (סטטי)\"},\"faqItems\":[{\"id\":\"faq1_fallback\",\"question\":\"לאילו גילאים מיועד הקעמפ? (סטטי)\",\"answer\":\"הקעמפ מיועד לבנים בגילאי ז'-ט' (בוגרי כיתות ו'-ח'). אנו שמים דגש על התאמת הפעילויות והאווירה לגילאים אלו.\",\"delay\":\"0\"},{\"id\":\"faq2_fallback\",\"question\":\"מהן שעות הפעילות בקעמפ? (סטטי)\",\"answer\":\"שעות הפעילויות הן בדרך כלל מ-09:00 בבוקר ועד 17:00 אחר הצהריים. ייתכנו ימים עם פעילויות ערב מיוחדות, עליהן תימסר הודעה מראש.\",\"delay\":\"50\"},{\"id\":\"faq3_fallback\",\"question\":\"האם יש צורך להביא אוכל? (סטטי)\",\"answer\":\"לא, הקעמפ מספק ארוחות בוקר, צהריים וערב כשרות למהדרין, וכן כיבוד קל בין הארוחות. במקרה של רגישויות מזון, יש לעדכן אותנו מראש.\",\"delay\":\"100\"},{\"id\":\"faq4_fallback\",\"question\":\"איזה ציוד יש להביא לקעמפ? (סטטי)\",\"answer\":\"רשימת ציוד מפורטת תישלח לנרשמים. באופן כללי, יש להצטייד בבגדים נוחים, כובע, בקבוק מים, קרם הגנה, ופריטים אישיים. לטיולים יש להצטייד בנעלי הליכה נוחות.\",\"delay\":\"150\"},{\"id\":\"faq5_fallback\",\"question\":\"מהי מדיניות הביטולים? (סטטי)\",\"answer\":\"מדיניות הביטולים מפורטת בתקנון ההרשמה. באופן כללי, ניתן לבטל עד תאריך מסוים ולקבל החזר חלקי או מלא, בהתאם לתנאים.\",\"delay\":\"200\"}],\"contactDetails\":{\"officeAddress\":\"המשרד הראשי: רחוב רבי יהודה הנשיא 22, אלעד (סטטי)\",\"phoneNumber\":\"050-1234567 (סטטי)\",\"email\":\"office@camp-elad.org.il (סטטי)\",\"contactHours\":\"ימים א'-ה': 9:00-17:00, יום ו': 9:00-12:00 (סטטי)\"},\"testimonials\":[{\"id\":\"testimonial1_fallback\",\"quote\":\"הבן שלי חזר מאושר מהקעמפ! הוא לא הפסיק לספר חוויות ונהנה מכל רגע. הצוות היה מדהים והפעילויות מגוונות. ממליצים בחום! (סטטי)\",\"author\":\"משפחת כהן, אלעד\"},{\"id\":\"testimonial2_fallback\",\"quote\":\"זו השנה השנייה שאנחנו שולחים את הילד לקעמפ גן ישראל אלעד, וכל פעם מחדש אנחנו מתרשמים מהמקצועיות, מהאווירה החסידית ומההשקעה בכל פרט. יישר כח! (סטטי)\",\"author\":\"משפחת לוי, פתח תקווה\"},{\"id\":\"testimonial3_fallback\",\"quote\":\"המדריכים בקעמפ פשוט אלופים! הם יצרו קשר אישי וחם עם הילדים, והיוו עבורם דוגמה אישית. הילד שלנו מחכה כבר לשנה הבאה. תודה רבה! (סטטי)\",\"author\":\"משפחת אברמוביץ, בני ברק\"}],\"swiperSlides\":[{\"id\":\"slide1_fallback\",\"imageSrc\":\"https://images.unsplash.com/photo-1542868187-c40917f680a6?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wzOTAzNzV8MHwxfHNlYXJjaHwzfHxzdW1tZXIlMjBjYW1wJTIwY2hpbGRyZW58ZW58MHx8fHwxNzIwMDk5NjUxfDA\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080\",\"imageAlt\":\"תמונת אווירה 1 (סטטי)\",\"imageHint\":\"camp activities\",\"captionTitle\":\"חוויה של פעם בחיים! (סטטי)\",\"captionText\":\"מחנה הקיץ הכי שווה מחכה לכם עם מגוון פעילויות.\"},{\"id\":\"slide2_fallback\",\"imageSrc\":\"https://images.unsplash.com/photo-1504829857107-4acf85189b73?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wzOTAzNzV8MHwxfHNlYXJjaHwyfHxzdW1tZXIlMjBjYW1wJTIwZnVufGVufDB8fHx8MTcyMDA5OTgwMHww\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080\",\"imageAlt\":\"תמונת אווירה 2 (סטטי)\",\"imageHint\":\"children outdoors\",\"captionTitle\":\"מדריכים תותחים ואווירה מיוחדת! (סטטי)\",\"captionText\":\"הצטרפו אלינו לקיץ של כיף, חברות וערכים.\"},{\"id\":\"slide3_fallback\",\"imageSrc\":\"https://images.unsplash.com/photo-160
